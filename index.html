<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¬</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Research Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#0a0f1c',
              surface: '#111827',
              'surface-light': '#1e293b',
              cyan: '#22d3ee',
              amber: '#f59e0b',
              rose: '#f43f5e',
              emerald: '#10b981',
            },
            fontFamily: {
              serif: ['Instrument Serif', 'Georgia', 'serif'],
              sans: ['DM Sans', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      * {
        scrollbar-width: thin;
        scrollbar-color: #22d3ee20 transparent;
      }
      body {
        background: #0a0f1c;
        font-family: 'DM Sans', sans-serif;
      }
      .glow-cyan {
        box-shadow: 0 0 40px rgba(34, 211, 238, 0.15), 0 0 80px rgba(34, 211, 238, 0.05);
      }
      .glow-text {
        text-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
      }
      .gradient-mesh {
        background: 
          radial-gradient(ellipse at 20% 20%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.03) 0%, transparent 70%);
      }
      .grid-pattern {
        background-image: 
          linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .scan-line {
        animation: scan 8s linear infinite;
      }
      .severity-critical { border-left-color: #f43f5e; }
      .severity-high { border-left-color: #f59e0b; }
      .severity-moderate { border-left-color: #22d3ee; }
      .severity-low { border-left-color: #10b981; }
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 60px rgba(34, 211, 238, 0.1);
      }
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
